<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox Example</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;       /* change to column to test */
      justify-content: space-around; /* flex-start, flex-end, center, space-between */
      align-items: center;
      height: 200px;
      background-color: #f0f0f0;
      gap: 20px;
      border: 2px solid #ccc;
      margin: 20px;
    }

    .item {
      flex: 1;
      background-color: lightblue;
      height: 50px;
      text-align: center;
      line-height: 50px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>

  <h2>Flexbox Basics</h2>
  <div class="container">
    <div class="item">Box 1</div>
    <div class="item">Box 2</div>
    <div class="item">Box 3</div>
  </div>

</body>
</html>
